services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: discord-scheduler-app
    ports:
      - "5001:5000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-discord_scheduler}
      - PGHOST=db
      - PGPORT=5432
      - PGUSER=${POSTGRES_USER:-postgres}
      - PGPASSWORD=${POSTGRES_PASSWORD:-postgres}
      - PGDATABASE=${POSTGRES_DB:-discord_scheduler}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - VITE_DISCORD_CLIENT_ID=${VITE_DISCORD_CLIENT_ID}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - discord-scheduler-network

  db:
    image: postgres:16-alpine
    container_name: discord-scheduler-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-discord_scheduler}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5431:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-discord_scheduler}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - discord-scheduler-network

volumes:
  postgres_data:
    driver: local

networks:
  discord-scheduler-network:
    driver: bridge
